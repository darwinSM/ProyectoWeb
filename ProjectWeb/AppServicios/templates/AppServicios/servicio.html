{% extends 'AppWeb/plantilla_base.html' %}
{% load static %}

<body>
    {% block content %}
        <!--Se construye un bucle for para mostrar todos los servicios-->
        {% for servicio in servicios %}
            
        <section class="page-section clearfix">
            <div class="container">
              <div class="intro">                                                                          <!--ajusta el ancho de la imagen cargada a la mitad-->
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 50%;">  <!--Cargar la ruta correcta-->
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                  <h2 class="section-heading mb-4" >
                    <span class="section-heading-lower">{{servicio.titulo}}</span>
                    <span class="section-heading-upper">{{servicio.contenido}}</span>
                  </h2>
                </div>
              </div>
            </div>
        </section>
        
            <!--
            <div>
                <h2 style="color: white">{{servicio.titulo}}</h2>
                <p style="color: white">{{servicio.contenido}}</p> -->
            <!--    <p> <img src="{{servicio.imagen.url}}"></p> -->  <!--la propiedad urlen django carga la url de las imagenes-->
            <!--</div> -->
        {% endfor %}
    {% endblock %}
</body>
